<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhorrADAs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/fc20ae3cbb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/ico" href="favicon/beneficios.png" />
</head>

<body class="has-background-light">
    <!-- Seccion Nav Main -->
    <nav class="navbar is-primary is-spaced mb-5" aria-label="Barra de navegacion">
        <div class="navbar-brand">
            <!-- Icono izquierda ahorradas -->
            <a class="navbar-item" href="index.html">
                <h1 class="title is-2 has-text-white is-family-secondary">
                    <i class="fas fa-wallet mr-2"></i> AhorrADAs
                </h1>
            </a>
        </div>
        <!-- botones derecho -->
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a id="boton-balance" class="navbar-item">
                    <i class="fas fa-chart-line mr-2 "></i> Balance
                </a>

                <a id="boton-categorias" class="navbar-item">
                    <i class="fas fa-tag mr-2 "></i> Categorías
                </a>

                <a id="boton-reportes" class="navbar-item">
                    <i class="fas fa-chart-pie mr-2 "></i> Reportes
                </a>
            </div>
        </div>
    </nav>
    <section id="seccion-central" class="section">
        <div class="conteiner ">

            <div class="columns">

                <!-- Box Balance -->
                <div class=" column is-offset-1 is-3">


                    <div class="box">
                        <h2 class="title has-text-weight-bold has-text-grey-dark mb-6">Balance</h2>
                        <div class="columns">
                            <div class="column is-size-5">Ganancias </div>
                            <div class="column has-text-success has-text-right ">+$0</div>
                        </div>
                        <div class="columns">
                            <div class="column is-size-5">Gastos </div>
                            <div class="column has-text-danger has-text-right">-$0</div>
                        </div>
                        <div class="columns">
                            <div class="column is-size-4">Total </div>
                            <div class="column has-text-weight-bold has-text-right">$0</div>
                        </div>
                    </div>

                    <!-- Box Filtros -->
                    <article class=" box">
                        <div class="columns">
                            <h2 class="title column is-4 has-text-weight-bold has-text-grey-dark">Filtros</h2>
                            <button class="button is-offset-3 column has-text-right is-info is-inverted ">Ocultar filtros</button>
                        </div>

                        <form>

                            <!-- Select Tipo  -->
                            <div class="field">
                                <label class="label" for="select-tipo">Tipo</label>
                                <div class="select is-fullwidth ">
                                    <select id="select-tipo">
                                         <option>Todos</option>
                                         <option>Gasto</option>
                                         <option>Ganancia</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Select Categoría -->
                            <div class="field">
                                <label class="label" for="select-categoria">Categoría</label>
                                <div class="select is-fullwidth  ">
                                    <select id="select-categoria">
                                         <option>Todos</option>
                                         <option>Comida</option>
                                         <option>Servicios</option>
                                         <option>Salidas</option>
                                         <option>Educación</option>
                                         <option>Transporte</option>
                                         <option>Trabajo</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Seleccion de fecha -->
                            <div class="field">
                                <label class="label" for="date">Desde</label>
                                <div class="control">
                                    <input class="input" id="date" type="date">
                                </div>
                            </div>


                            <!-- Select Ordenar por -->
                            <div class="field">
                                <label class="label" for="select-odenar">Categoría</label>
                                <div class="select is-fullwidth  ">
                                    <select id="select-ordenar">
                                         <option>Más reciente</option>
                                         <option>Menos reciente</option>
                                         <option>Mayor monto</option>
                                         <option>Menor monto</option>
                                         <option>A/Z</option>
                                         <option>Z/A</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>

                <!-- Box Operaciones -->
                <div class="column is-7">
                    <div class="box ">
                        <div class="columns">
                            <h2 class="title column is-size-4 has-text-weight-bold has-text-grey-dark">Operaciones</h2>
                            <div class="column  has-text-right">
                                <button id="boton-nueva-operacion" class="button is-primary">+ Nueva operación</button>
                            </div>
                        </div>

                        <div class="columns my-5">

                            <!-- Funcion de lo que aparece cuando se agrega una operacion -->
                            <!-- <div class=" column">

                                <div class="columns">
                                    <div class="column">Descropción</div>
                                    <div class="column is-1 has-text-centered">Categoría</div>
                                    <div class="column  has-text-centered">Fecha</div>
                                    <div class="column">Monto</div>
                                    <div class="column">Acciones</div>
                                </div>

                                <div>
                                    <div class="" id="tarjeta">asdas</div>
                                </div>
                            </div> -->


                            <figure class="image column is-offset-3 is-6">
                                <img src="imagenes/undraw_Pie_chart_re_bgs8.svg">

                            </figure>

                        </div>



                        <div class="columns">
                            <p class="column has-text-centered is-size-4 has-text-weight-semibold has-text-grey-dark">Sin resultados</p>

                        </div>
                        <div class="columns mb-6">
                            <p class="column has-text-centered">Cambia los filtros o agrega operaciones</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!--Tarjeta de nueva operacion  -->
    <section id="accion-boton-nueva-operacion" class=" columns m-5 is-hidden">
        <div class="box column is-8 is-offset-2">
            <h2 class="title is-size-2 has-text-weight-bold has-text-black-ter my-5">Nueva operación</h2>

            <form>

                <div class="field">
                    <label class="label" for="descripcion-nueva-operacion">Descripción</label>
                    <input class="input" type="text" id="descripcion-nueva-operacion">
                </div>

                <div class="field">
                    <label class="label" for="monto-nueva-operacion">Monto</label>
                    <input class="input" type="number" id="monto-nueva-operacion" value="0">
                </div>

                <div class="field">
                    <label class="label" for="select-tipo-nueva-operacion">Tipo</label>
                    <div class="select is-fullwidth ">
                        <select id="select-tipo-nueva-operacion"> 
                                         <option>Gasto</option>
                                         <option>Ganancia</option>
                                    </select>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="select-categoria-nueva-operacion">Categoría</label>
                    <div class="select is-fullwidth  ">
                        <select id="select-categoria-nueva-operacion">                        
                                                 <option>Comida</option>
                                                 <option>Servicios</option>
                                                 <option>Salidas</option>
                                                 <option>Educación</option>
                                                 <option>Transporte</option>
                                                 <option>Trabajo</option>
                                            </select>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="date">Desde</label>
                    <div class="control">
                        <input class="input" id="date" type="date">
                    </div>
                </div>

            </form>
            <div class="column has-text-right">
                <button class="button mt-5 is-light">Cancelar</button>
                <button class="button mt-5 is-success">Agregar</button>
            </div>
        </div>
    </section>


    <section class="section is-hidden" id="seccion-categorias">
        <!-- Seccion Categorias - is hidden -->
        <div class="conteiner">
            <div class=" column is-offset-2 is-8">

                <div class="box ">
                    <h2 class="title has-text-weight-bold has-text-grey-dark mb-6">Categorías</h2>
                    <div class="field ">
                        <label class="label " for="username">Nombre</label>
                        <div class="columns">
                            <div class="control column is-10">
                                <div>
                                    <input class="input" id="username" type="text">
                                </div>
                            </div>
                            <div class="column has-text-right">
                                <button class="button is-success">Agregar</button>
                            </div>
                        </div>
                    </div>

                    <!--------------------------------------------------------
                                 MAQUETADO DE TARJETA QUE VA EN JS
                     --------------------------------------------------------->


                    <!-- <div class=" columns">
                    <div class="column">
                        <span class=" has-background-success-light has-text-success-dark">Comidas</span>
                    </div>
                    <div class="column has-text-right">
                        <button class="button is-info is-inverted">Editar</button>

                        <button class="button  is-info is-inverted">Eliminar</button>
                    </div>
                </div> -->

                </div>

            </div>
        </div>
    </section>

    <!-- Seccion reportes -->
    <section id="seccion-reportes" class="section is-hidden m-1">
        <div class="column is-8 is-offset-2">
            <div class="box">

                <div class="columns">
                    <h2 class="title column is-size-2 has-text-weight-bold ">Reportes</h2>
                </div>

                <div class="columns my-5">

                    <figure class="image column is-offset-3 is-6">
                        <img src="imagenes/undraw_investment_data_re_sh9x.svg">
                    </figure>

                </div>

                <div class="columns">
                    <p class="column has-text-centered is-size-4 has-text-weight-semibold has-text-grey-dark">Operaciones insuficientes</p>
                </div>

                <div class="columns mb-6">
                    <p class="column has-text-centered">Prueba agregando más operaciones</p>
                </div>

            </div>

        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
